    <style>
        /* Fullscreen Video Background */
        .video-container {
            position: fixed;
            top: 0;

            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ff5722;
            border: none;
            color: white;

    <!-- JavaScript for Scroll Hide Effect -->
    <script>
        let lastScrollTop = 0;
        const topImage = document.getElementById("topImage");

        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scroll Down: Hide Image
                topImage.classList.add("hidden");
            } else {
                // Scroll Up: Show Image
                topImage.classList.remove("hidden");
            }

            lastScrollTop = scrollTop;
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const offCanvas = document.getElementById("sidebar");

            offCanvas.addEventListener("show.bs.offcanvas", function () {
                menuButton.style.display = "none"; // Hide button when menu opens
            });

                menuButton.style.display = "block"; // Show button when menu closes
            });
